<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Land</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>

  
    .contact-container {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 5px;
  align-content: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border: 1px solid #ccc; /* Added border */
  width: 300px; /* Optional: control width */


  }
  </style>
  
</head>
<body>

<header>
  <h1>Dream Land</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>
</header>

<!-- Contact Form -->


  <div class="contact-container">
  <form class="contact-form" onsubmit="sendWhatsApp(); return false;">
    <h2>Contact us</h2>

    <div class="input-group">
      <input type="text" id="name" placeholder="Name" required />
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>

    <div class="input-group">
      <input type="tel" id="phone" placeholder="Phone Number" required />
    </div>

    <div class="input-group">
      <textarea id="message" placeholder="Message" required></textarea>
    </div>

    <button type="submit">SEND</button>
  </form>
</div> 


<!-- Footer -->
<footer>
  <h2>Contact Dream Land</h2>
  <p>Email: <a href="mailto:info@dreamland.com">info@dreamland.com</a></p>
  <p>Phone: <a href="tel:+919156756359">+91 9156756359</a></p>
  <p>&copy; 2025 Dream Land. All rights reserved.</p>
</footer>

<script>
  function sendWhatsApp() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    const fullMessage = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AMessage: ${message}`;

    const whatsappNumber = "9156756359"; // WhatsApp number (add country code if needed)
    const whatsappURL = `https://wa.me/91${whatsappNumber}?text=${fullMessage}`;

    window.open(whatsappURL, '_blank');
  }
</script>

</body>
</html>
