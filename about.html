<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      padding: 1rem;
      max-width: 100%;
    }

    .box {
      background: lightblue;
      padding: 2rem;
      margin: 1rem 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello World</h1>
    <div class="box">This is a responsive box</div>
    <img src="https://via.placeholder.com/1200x400" alt="Responsive image">
  </div>

</body>
</html>
